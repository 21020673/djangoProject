{% extends "layout.html" %}
{% load tailwind_filters %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Register here</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="md:grid grid-cols-2 gap-x-8">
            {{ form|crispy }}
        </div>
        <button class="btn" type="submit">Register</button>
    </form>
{% endblock %}
