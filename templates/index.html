{% extends "layout.html" %}

{% block title %}RegistryTotal{% endblock %}

{% block content %}
    <div class="py-6"> <!-- wrapper -->
        <div class="md:grid grid-cols-8 mb-10"> <!-- grid wrapper -->
            <div class="col-span-2">
                <div class="card bg-base-100 h-50">
                    <div class="card-body">
                        <h2 class="card-title">Welcome, {{ user.username }}</h2>

                        <div class="card-actions mt-10">
                            <button class="btn btn-primary">Register new car</button>
{#                            <button class="btn btn-primary">Upload file (for admin)</button>#}
                        </div>
                    </div>
                </div>
                <div class="card bg-base-100 h-60 mt-10">
                    <div class="card-body">
                        <h2 class="card-title">Whatever</h2>

                    </div>
                </div>
            </div>
            <div class="col-span-4 mx-5 ">
                <div class="">
                    <canvas id="myChart" height="480" width="600"></canvas>
                </div>

                <div class="mt-10">
                    <canvas id="myChart2" height="480" width="600"></canvas>
                </div>
            </div>
            <div class="col-span-2">
                <div class="card bg-base-100 h-60">
                    <div class="card-body">
                        <h2 class="card-title">Whatever</h2>
                    </div>
                </div>
            </div>
        </div>


        <a href="{% url 'register-certificate' %}" hx-get="{% url 'register-certificate' %}" hx-push-url="true"
           hx-target="#main-content"
           hx-swap="innerHTML">Register new car (for normal user)</a>


        <a href="{% url 'upload' %}" hx-get="{% url 'upload' %}" hx-push-url="true" hx-target="#main-content"
           hx-swap="innerHTML">Upload file (for admin)</a>
    </div>
    <script>
        var ctx = document.getElementById('myChart');
        $.ajax({
            url: '{% url 'report_month' %}',
            type: "GET",
            data: {
                'select': "default",
            },
            success: function (data) {
                new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: data.labels,
                        datasets: [
                            {
                                label: data.label,
                                data: data.data,
                                lineTension: 0.2,
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }
        });

        var ctx2 = document.getElementById('myChart2');
        $.ajax({
            url: '{% url 'report_expire' %}',
            type: "GET",
            data: {
                'select': "default",
            },
            success: function (data) {
                new Chart(ctx2, {
                    type: "line",
                    data: {
                        labels: data.labels,
                        datasets: [
                            {
                                label: data.label,
                                data: data.data,
                                lineTension: 0.2,
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }
        });
    </script>
{% endblock %}
