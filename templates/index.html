{% extends "layout.html" %}

{% block title %}RegistryTotal{% endblock %}

{% block content %}
    <div class="py-6"> <!-- wrapper -->
        <div class="md:flex mb-10">
            <div class="md:w-1/2">
                <canvas id="myChart" height="480" width="600"></canvas>
            </div>

            <div class="md:w-1/2">
                <canvas id="myChart2" height="480" width="600"></canvas>
            </div>
        </div>

        <a href hx-get="{% url 'register-certificate' %}" hx-push-url="true" hx-target="#main-content"
           hx-swap="innerHTML">Register new car (for normal user)</a>
        <br>
        <a href hx-get="{% url 'upload' %}" hx-push-url="true" hx-target="#main-content"
           hx-swap="innerHTML">Upload file (for admin)</a>
    </div>
    <script>
        var ctx = document.getElementById('myChart');
        $.ajax({
            url: '{% url 'report_month' %}',
            type: "GET",
            data: {
                'select': "default",
            },
            success: function (data) {
                new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: data.labels,
                        datasets: [
                            {
                                label: data.label,
                                data: data.data,
                                lineTension: 0.2,
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }
        });

        var ctx2 = document.getElementById('myChart2');
        $.ajax({
            url: '{% url 'report_expire' %}',
            type: "GET",
            data: {
                'select': "default",
            },
            success: function (data) {
                new Chart(ctx2, {
                    type: "line",
                    data: {
                        labels: data.labels,
                        datasets: [
                            {
                                label: data.label,
                                data: data.data,
                                lineTension: 0.2,
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }
        });
    </script>
{% endblock %}
