{% extends "database.html" %}

{% block title %}Owner{% endblock %}

{% block table %}
    <table class="table w-full">
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Phone</th>
        <th>Address</th>
        <th>City</th>
    </tr>
    </thead>
    <tbody>
    {% for owner in page_obj%}
        <tr class="hover">
            <td>{{ owner.name }}</td>
            <td>{{ owner.type }}</td>
            <td>{{ owner.phone }}</td>
            <td>{{ owner.address }}</td>
            <td>{{ owner.city_province }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
