<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
    </tr>

        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
