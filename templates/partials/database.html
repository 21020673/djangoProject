{% load pagination_tags %}

{% block content %}
    <div class="overflow-hidden"> <!-- wrapper -->
        <div class="lg:flex justify-between items-baseline">
            <div class="tabs tabs-boxed pb-4">
                <a hx-get="{% url "database" %}" hx-push-url="true" hx-target="#main-content" hx-swap="innerHTML"
                   class="tab tab-lg text-base">General</a>
                <a hx-get="{% url "owner" %}" hx-push-url="true" hx-target="#main-content" hx-swap="innerHTML"
                   class="tab tab-lg text-base">Owner</a>
                <a hx-get="{% url "cars" %}" hx-push-url="true" hx-target="#main-content" hx-swap="innerHTML"
                   class="tab tab-lg text-base">Car</a>
            </div>


            <form hx-get hx-push-url="true" hx-target="#main-content" hx-swap="innerHTML">
                <div class="form-control">
                    <div class="input-group">
                        <input name="search" type="text" placeholder="Searchâ€¦" class="input input-bordered w-80 mb-4"/>
                        <button class="btn btn-square">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>

        </div>
        <div class="overflow-auto">
            {% block table %}{% endblock %}
        </div>
        <div class="mt-10">
            <div class="pagination">
                <div class="step-links btn-group">
                    {% if page_obj.has_previous %}
                        <button class="btn"><a hx-get="?{% url_replace request 'page' 1 %}" hx-push-url="true"
                                               hx-target="#main-content" hx-swap="innerHTML">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M18.75 19.5l-7.5-7.5 7.5-7.5m-6 15L5.25 12l7.5-7.5"/>
                            </svg>

                        </a></button>
                        <button class="btn"><a hx-get="?{% url_replace request 'page' page_obj.previous_page_number %}"
                                               hx-push-url="true" hx-target="#main-content" hx-swap="innerHTML">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"/>
                            </svg>
                        </a></button>
                    {% else %}
                        <button class="btn" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M18.75 19.5l-7.5-7.5 7.5-7.5m-6 15L5.25 12l7.5-7.5"/>
                            </svg>
                        </button>
                        <button class="btn" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"/>
                            </svg>
                        </button>
                    {% endif %}

                    <button class="btn btn-active">
                        <span class="hidden md:block">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>
                        <span class="md:hidden w-6">{{ page_obj.number }}</span>
                    </button>

                    {% if page_obj.has_next %}
                        <button class="btn"><a hx-get="?{% url_replace request 'page' page_obj.next_page_number %}"
                                               hx-push-url="true" hx-target="#main-content" hx-swap="innerHTML">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
                            </svg>
                        </a></button>
                        <button class="btn"><a hx-get="?{% url_replace request 'page' page_obj.paginator.num_pages %}"
                                               hx-push-url="true" hx-target="#main-content" hx-swap="innerHTML">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5"/>
                            </svg>
                        </a></button>
                    {% else %}
                        <button class="btn" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
                            </svg>
                        </button>
                        <button class="btn" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5"/>
                            </svg>
                        </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
