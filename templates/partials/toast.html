{% block messages %}
    {% if messages %}
        <script src="//unpkg.com/alpinejs" defer></script>
        {% for message in messages %}
            <div id="message" x-data="{ dismiss: false }" x-show="!dismiss"
                 x-init="setTimeout(() => dismiss = true, 5000)"
                 class='z-50 fixed bottom-5 left-5 flex flex-row items-center w-full max-w-xs text-sm p-4 mb-4 text-gray-500 bg-base-100 rounded-lg shadow-xl
                          alert {% if message.tags %}alert-{{ message.tags }}{% endif %}'>
                {% if message.tags == 'success' %}
                    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 rounded-lg bg-base-100 dark:text-green-200">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                  clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Check icon</span>
                    </div>
                {% elif message.tags == 'error' %}
                    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 rounded-lg bg-base-100 dark:text-red-200">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                  clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Error icon</span>
                    </div>
                {% endif %}
                <span>{{ message }}</span>
                <button @click="dismiss = true" class="btn btn-circle btn-xs btn-ghost">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
