<title id="title" hx-swap-oob="true">Owner</title>

{% extends "partials/database.html" %}

{% block table %}
    <table class="table table-compact w-full">
        <thead>
        <tr>
            <th class="bg-neutral text-neutral-content">Name</th>
            <th class="bg-neutral text-neutral-content">Type</th>
            <th class="bg-neutral text-neutral-content">Phone</th>
            <th class="bg-neutral text-neutral-content">Address</th>
        </tr>
        </thead>
        <tbody>
        {% for owner in page_obj %}
            <tr class="hover">
                <td>{{ owner.name }}</td>
                <td>{{ owner.type }}</td>
                <td>{{ owner.phone }}</td>
                <td>
                    <div>
                        <div>{{ owner.address }}</div>
                        <div class="font-bold">{{ owner.city_province }}</div>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
