{% extends "layout.html" %}
{% load static %}
{% load tailwind_filters %}

{% block title %}Report{% endblock %}

{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <div class="lg:flex justify-between items-end">
        <div class="tabs tabs-boxed pb-4">
            <button value='{% url "report_month" %}' class="tab tab-lg text-base tab-active">Month</button>
            <button value='{% url "report_year" %}' class="tab tab-lg text-base">Year</button>
            <button value='{% url "report_quarter" %}' class="tab tab-lg text-base">Quarter</button>
            <button value='{% url "report_expire" %}' class="tab tab-lg text-base">Expire</button>
        </div>

        <form method="get">
            <div class="form-control max-w-xs">
                {#                <label class="label">#}
                {#                    <span class="label-text">Option</span>#}
                {#                </label>#}
                <select class="select w-full max-w-xs" name="select" onchange=""
                        {% if not perms.UserManagement.add_user %}disabled{% endif %}>
                    <option value="default">All areas</option>
                    <option disabled>City</option>
                    {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                    <option disabled>Register Center</option>
                    {% for center in register_centers %}
                        <option value="{{ center }}">Trung t√¢m {{ center }}</option>
                    {% endfor %}
                </select>
            </div>
        </form>
    </div>

    <div class="h-2/3">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        let select = $(".select");
        select.value = "{{ select }}";
        const ctx = document.getElementById('myChart');
        let myChart;
        let url = "{% url 'report_month' %}";
        $.ajax({
            url: url,
            type: "GET",
            data: {
                'select': "default",
            },
            success: function (data) {
                myChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: data.labels,
                        datasets: [
                            {
                                label: data.label,
                                data: data.data,
                                lineTension: 0.2,
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        aspectRatio: 3 / 5,
                        maintainAspectRatio: false
                    }
                });
            }
        });

        let tabs = document.querySelectorAll(".tab");
        tabs.forEach(tab => {
            tab.addEventListener("click", function () {
                tabs.forEach(tab => {
                    tab.classList.remove("tab-active");
                })
                this.classList.add("tab-active");
                url = this.value;
                getdata()
            })
        })

        function getdata() {
            $.ajax({
                url: url,
                type: "GET",
                data: {
                    'select': select.val(),
                },
                success: function (data) {
                    myChart.data.labels = data.labels;
                    myChart.data.datasets.forEach((dataset) => {
                        dataset.data = data.data;
                        dataset.label = data.label;
                    });
                    myChart.update();
                }
            });
        }

        select.change(function () {
            getdata()
        });
    </script>
{% endblock %}
