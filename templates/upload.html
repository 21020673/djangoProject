{% extends "layout.html" %}
{% load tailwind_filters %}

{% block title %}Upload file to database{% endblock %}

{% block content %}
    <h2>Upload here</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="">
            {{ form|crispy }}
        </div>
        <button class="btn" type="submit">Upload</button>
    </form>
{% endblock %}
